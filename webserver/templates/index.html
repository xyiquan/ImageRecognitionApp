<html>

<head>
    <title>Image Recognition App</title>
</head>

<body>
    <h1>Image Recognition App</h1>
    <p>Upload a file to get it automatically classified!</p>
    <form method="POST" action="" enctype="multipart/form-data">
        <p><input type="file" name="file"></p>
        <p><input type="submit" value="Submit"></p>
    </form>
    <hr>
    <p>Image Category and Probability:</p>
    {% for file in files %}
    <img src="{{ url_for('upload', filename=file) }}" style="width: 256px">
    {% endfor %}

    <p>
    {% if message %}
    {{message}}
    {% endif %}
    <p>

</body>

</html>
